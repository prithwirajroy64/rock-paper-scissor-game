<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 id="title">Rock Paper Scissor <br>Game</h1>
    <div class="display">
        <div class="computer display-box">
            <i class="fa-solid fa-hand you-choose first1"></i>
            <i class="fa-solid fa-hand-back-fist you-choose second1"></i>
            <i class="fa-solid fa-hand-scissors you-choose third1"></i>
        </div>
        <div class="user display-box">
            <i class="fa-solid fa-hand you-choose first"></i>
            <i class="fa-solid fa-hand-back-fist you-choose second"></i>
            <i class="fa-solid fa-hand-scissors you-choose third"></i>
        </div>
    </div>


    <div class="option1">
        <h1 id="result"></h1>
    </div>


    <div class="option">
        <div class="choiceBtn">
            <i class="fa-solid fa-hand" onclick="
            first();
            computerTurn();
            // console.log(computer);
            checkWinner();
            "></i>
    
        </div>
        
<div class="choiceBtn"> 
    <i class="fa-solid fa-hand-back-fist" onclick="
        second();
        computerTurn();
        // console.log(computer);
        checkWinner();
        "></i>
    
</div>
       
<div class="choiceBtn">
    <i class="fa-solid fa-hand-scissors" onclick="
        third();
        computerTurn();
        // console.log(computer);
        checkWinner();
        "></i>
    
</div>
    </div>


    <script>

         alert("press r for rock, p for paper and s for scissor");

        let result = document.querySelector('#result');


        document.addEventListener("keypress", function (event) {
            userType(event.key);


        });

        function userType(key) {
            switch (key) {
                case "r":
                    second();
                    computerTurn();
                    checkWinner();
                    break;
                case "p":
                    first();
                    computerTurn();
                    checkWinner();
                    break;
                case "s":
                    third();
                    computerTurn();
                    checkWinner();
                    break;
            }
        }

        let user;
        function first() {
            user = "paper";
            document.querySelector('.first').style.visibility = 'visible';
            document.querySelector('.second').style.visibility = 'hidden';
            document.querySelector('.third').style.visibility = 'hidden';
        }

        function second() {
            user = "rock";
            document.querySelector('.first').style.visibility = 'hidden';
            document.querySelector('.second').style.visibility = 'visible';
            document.querySelector('.third').style.visibility = 'hidden';
        }

        function third() {
            user = "scissor";
            document.querySelector('.first').style.visibility = 'hidden';
            document.querySelector('.second').style.visibility = 'hidden';
            document.querySelector('.third').style.visibility = 'visible';
        }

        let computer;

        function computerTurn() {
            let randNum = Math.floor(Math.random() * 3) + 1;

            switch (randNum) {
                case 1:
                    computer = "rock";
                    document.querySelector('.first1').style.visibility = 'hidden';
                    document.querySelector('.second1').style.visibility = 'visible';
                    document.querySelector('.third1').style.visibility = 'hidden';
                    break;
                case 2:
                    computer = "paper";
                    document.querySelector('.first1').style.visibility = 'visible';
                    document.querySelector('.second1').style.visibility = 'hidden';
                    document.querySelector('.third1').style.visibility = 'hidden';
                    break;
                case 3:
                    computer = "scissor";
                    document.querySelector('.first1').style.visibility = 'hidden';
                    document.querySelector('.second1').style.visibility = 'hidden';
                    document.querySelector('.third1').style.visibility = 'visible';
                    break;

            }
        }
// computerTurn();
        // console.log(computer);

        function checkWinner(){
            if(computer == user){
                result.innerHTML = "Match Tie";
                // console.log("match tie");
            }
            else if(computer == "rock"){
                if(user == "paper"){
                    result.innerHTML = "You Win";
                    // console.log("you win");
                }
                else{
                    result.innerHTML = "Computer Win";
                    // console.log("computer win");
                }
            }
            else if (computer == "paper"){
                if(user == "scissor"){
                    result.innerHTML = "You Win";
                    // console.log("you win");
                }
                else{
                    result.innerHTML = "Computer Win";
                    // console.log("computer win");
                }
            }
            else if (computer == "scissor"){
                if(user == "rock"){
                    result.innerHTML = "You Win";
                    // console.log("you win");
                }
                else{
                    result.innerHTML = "Computer Win";
                    // console.log("computer win");
                }
            }
        }
    </script>
</body>

</html>
